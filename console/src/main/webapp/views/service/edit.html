<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑服务</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/resources/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/resources/dist/css/skins/_all-skins.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header id="header" class="main-header"></header>
    <aside id="sidebar" class="main-sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                &nbsp;
                <small>&nbsp;</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
                <li><a href="#">服务管理</a></li>
                <li class="active">编辑服务</li>
            </ol>
        </section>

        <section class="content">
            <div id="success" class="alert alert-success" style="display: none;"></div>
            <div id="fail" class="alert alert-danger" style="display: none;"></div>
            <div class="row">
                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">服务信息</h3>
                        </div>
                        <div class="box-body">
                            <div class="col-sm-3">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" disabled>
                            </div>
                            <div class="col-sm-3">
                                <label for="code">代码</label>
                                <input type="text" class="form-control" id="code" placeholder="">
                            </div>
                            <div class="col-sm-3">
                                <label for="name">名称</label>
                                <input type="text" class="form-control" id="name" placeholder="">
                            </div>
                            <div class="col-sm-3">
                                <label for="name">URI</label>
                                <input type="text" class="form-control" id="path" placeholder="">
                            </div>
                            <div class="col-sm-3">
                                <label for="method">Method</label>
                                <select id="method" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="PUT">PUT</option>
                                    <option value="PATCH">PATCH</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="module">模块</label>
                                <input type="text" class="form-control" id="module" placeholder="">
                            </div>
                            <div class="col-sm-3">
                                <label for="isAudits">是否审核</label>
                                <div id="isAudits" class="form-group">
                                    <input type="radio" name="isAudit" value="1"> 是
                                    &nbsp;&nbsp;<input type="radio" name="isAudit" value="0"> 否
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="box-footer">
                    <button id="save" type="button" class="btn btn-primary center-block">保存</button>
                </div>
            </div>
        </section>
    </div>
    <footer id="footer" class="main-footer"></footer>
</div>

<script src="/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/plugins/fastclick/fastclick.js"></script>
<script src="/resources/dist/js/app.min.js"></script>
<script src="/resources/c/service/edit.js"></script>
<script src="/resources/bootstrap/extend/js/jquery.cookie.js"></script>
</body>
</html>
