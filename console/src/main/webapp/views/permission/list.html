<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户查询</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/resources/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/resources/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <header id="header" class="main-header"></header>
    <aside id="sidebar" class="main-sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                &nbsp;
                <small>&nbsp;</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
                <li class="active">权限管理</li>
            </ol>
        </section>

        <section class="content">
            <div id="success" class="alert alert-success" style="display: none;"></div>
            <div id="fail" class="alert alert-danger" style="display: none;"></div>
            <div class="row">
                <div class="box">
                    <div class="col-xs-3 pull-right">
                        <button id="new" type="button" class="btn btn-primary">新建</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <div class="box box-primary">
                        <div class="box-header with-border ">
                            <div class="row">
                                <div class="col-xs-2">
                                    <input type="text" id="code" class="form-control" placeholder="服务代码">
                                </div>
                                <div class="col-xs-2">
                                    <input type="text" id="name" class="form-control" placeholder="服务名称">
                                </div>
                                <div class="col-xs-2">
                                    <select id="method" class="form-control">
                                        <option value="">Method</option>
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="DELETE">DELETE</option>
                                        <option value="PUT">PUT</option>
                                        <option value="PATCH">PATCH</option>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <select id="isAudit" class="form-control">
                                        <option value="">是否审核</option>
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <select id="module" class="form-control">
                                        <option value="">Module</option>
                                        <option value="user">user</option>
                                        <option value="permission">permission</option>
                                        <option value="management">management</option>
                                    </select>
                                </div>
                                <div class="col-xs-1">
                                    <button id="search" type="button" class="btn btn-default">查询</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>权限ID</th>
                                    <th>资源ID</th>
                                    <th>服务名称</th>
                                    <th>代码</th>
                                    <th>URI</th>
                                    <th>操作</th>
                                    <th>模块</th>
                                    <th>#</th>
                                </tr>
                                </thead>
                                <tbody id="permissions"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">菜单</h3>
                        </div>
                        <div class="box-body">
                            <table id="mymenus" class="table table-bordered">
                                <thead>
                                <th>ID</th>
                                <th>名称</th>
                                <th>操作</th>
                                <th>#</th>
                                </thead>
                                <tbody id="menus">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer id="footer" class="main-footer"></footer>
</div>

<script src="/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/plugins/fastclick/fastclick.js"></script>
<script src="/resources/dist/js/app.min.js"></script>
<script src="/resources/c/permission/list.js"></script>
<script src="/resources/bootstrap/extend/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/resources/bootstrap/extend/js/jquery.treetable-ajax-persist.js"></script>
<script type="text/javascript" src="/resources/bootstrap/extend/js/jquery.treetable-3.0.0.js"></script>
</body>
</html>
