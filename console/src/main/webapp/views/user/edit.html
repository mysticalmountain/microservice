<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/bootstrap/extend/css/util.css">
    <script src="/resources/bootstrap/extend/js/jquery-3.1.1.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/bootstrap/extend/js/jquery.cookie.js"></script>
    <script src="/resources/c/user/edit.js"></script>
</head>
<body>
<nav id="navbar" class="navbar navbar-default" role="navigation">
</nav>
<ol class="breadcrumb">
    <li>系统管理</a></li>
    <li><a href="list.html">用户管理</a></a></li>
    <li class="active">编辑用户</li>
</ol>
<div id="success" class="alert alert-success" style="display: none;"></div>
<div id="fail" class="alert alert-danger" style="display: none;"></div>
<div id="loading" class="loading" style="display: none;">Loading pages...</div>
<form class="form-horizontal" role="form">
    <fieldset>
        <legend>用户信息</legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name">
            </div>
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>基本信息</legend>
        <div class="form-group">
            <input type="hidden" id="profileId" />
            <label class="col-sm-2 control-label" for="sex">性别</label>
            <div class="col-sm-4">
                <select id="sex" class="form-control">
                    <option>请选择</option>
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="age">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>账户信息</legend>
        <div class="form-group">
            <input type="hidden" id="authorityId" />
            <label for="accountNo" class="col-sm-2 control-label">登录帐号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="accountNo">
            </div>
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>角色信息</legend>
        <div class="form-group">
            <input type="hidden" id="roleId" />
            <label for="accountNo" class="col-sm-2 control-label">角色</label>
            <div id="roles" class="col-sm-10">
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="save" type="button" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
<div id="footer"></div>
</body>
</html>
