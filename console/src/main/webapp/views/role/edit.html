<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户查询</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/resources/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/resources/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/resources/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <header id="header" class="main-header"></header>
    <aside id="sidebar" class="main-sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                &nbsp;
                <small>&nbsp;</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
                <li><a href="#">角色管理</a></li>
                <li class="active">编辑角色</li>
            </ol>
        </section>

        <section class="content">
            <div id="success" class="alert alert-success" style="display: none;"></div>
            <div id="fail" class="alert alert-danger" style="display: none;"></div>
            <div class="row">
                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">角色信息</h3>
                        </div>
                        <div class="box-body">
                            <div class="col-sm-3">
                                <label for="name">ID</label>
                                <input type="text" class="form-control" id="id" disabled>
                            </div>
                            <div class="col-sm-3">
                                <label for="name">名称</label>
                                <input type="text" class="form-control" id="name" placeholder="名称">
                            </div>
                            <div class="col-sm-3">
                                <label for="orgName">机构</label>
                                <input type="text" class="form-control" id="orgName">
                                <input type="hidden" class="form-control" id="orgId">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">服务权限</h3>
                        </div>
                        <div class="box-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th><input id="checkAll" type="checkbox"/></th>
                                    <th>资源ID</th>
                                    <th>服务名称</th>
                                    <th>服务代码</th>
                                    <th>URI</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="services"></tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">菜单权限</h3>
                        </div>
                        <div class="box-body">
                            <table id="mymenus" class="table table-striped">
                                <thead>
                                <th><input type="checkbox" id="menuCheckAll"/></th>
                                <th>ID</th>
                                <th>操作</th>
                                </thead>
                                <tbody id="menus">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="box-footer">
                    <button id="save" type="button" class="btn btn-primary center-block">保存</button>
                </div>
            </div>
        </section>
    </div>
    <div id="menuContent" class="menuContent" style="display:none; position: absolute;">
        <ul id="treeDemo" class="ztree" style="margin-top:0; width:180px; height: 300px;"></ul>
    </div>
    <footer id="footer" class="main-footer"></footer>
</div>

<script src="/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/plugins/fastclick/fastclick.js"></script>
<script src="/resources/dist/js/app.min.js"></script>
<script src="/resources/c/role/edit.js"></script>
<script src="/resources/bootstrap/extend/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/resources/bootstrap/extend/js/jquery.treetable-ajax-persist.js"></script>
<script type="text/javascript" src="/resources/bootstrap/extend/js/jquery.treetable-3.0.0.js"></script>
<script type="text/javascript" src="/resources/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/resources/ztree/js/jquery.ztree.excheck.js"></script>
</body>
</html>
